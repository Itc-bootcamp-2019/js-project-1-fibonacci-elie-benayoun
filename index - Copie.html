<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>

  <body>
    <!-- second Milestone -->
    <!-- <h1>the fibonnacci of <span id="n1"></span> is <span id="n2"></span></h1> -->
    <!-- third Milestone -->
    <!-- <h1>the fibonnacci of <span id="firstNumber"></span> is <span id="secondNumber"></span></h1> -->

    <br />
    <div class="container">
      <div>
        <h1 class="f-title">Fibonacci Calculator</h1>
      </div>
      <div class="flex">
      <div class =red-container>
        <div class="up-container">
        <div>
          <div class="fibonnaci-presentation">The Fibonacci Of</div>
        </div>

        <div class="input-style">
          <input
            class="myinput"
            type="number"
            placeholder="#"
            id="firstNumber"
          />
        </div>
        </div>
        <div class="down-container">
          <div class="error disapear" id="beware">
            Can't be larger than 50
          </div>

        </div>
      </div>
        <div>
          <button id="mybtn" class="btn btn-primary mybutton">
            <span class="textButton"> is</span>
          </button>
        </div>
        <div>
          <div id="loading" class="disapear">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <div class="div-result">
          <span id="secondNumber" class="result-style"></span>
        </div>
      </div>
      <div class="flex-info">
        <div>
          <input id="myCheck" type="checkbox" name="calcul" />
          <label for="calcul"> Save calculation</label>
        </div>
      </div>
      <div class="results">
        <p class="text-results">Results</p>
        <div id="loading-result" class="disapear">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div class="dropdown">
        <button id="mydropbutton" class="dropbtn">Sort By &#x25BC;</button>
        <div id="myDropdown" class="dropdown-content">
          <a id="numberA">Number Asc</a>
          <a id="numberD">Number Desc</a>
          <a id="dateA">Date Asc</a>
          <a id="dateD">Date Desc</a>
        </div>
      </div>
      <ul id="listResult"></ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
